<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAP Excel Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>üì¶ EAP Excel Processor</h1>
        <p>Upload your <strong>Blob_Blob.xlsx</strong> and <strong>master.xlsx</strong> files to generate the final output.</p>

        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="main_file" accept=".xlsx" required />
            <input type="file" name="master_file" accept=".xlsx" required />

            <button type="submit" id="processBtn">Process Files</button>
        </form>

        <!-- Status messages -->
        {% if error %}
            <p style="color: red; font-weight: 600; margin-top: 1rem;">{{ error }}</p>
        {% endif %}

        <p id="loadingText" style="display:none; margin-top: 1rem; color: #2563eb;">
            ‚è≥ Processing your files, please wait...
        </p>

        <div class="footer">
            <p>Created by <strong>diocletian53</strong> ¬∑ EAP3 Project</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loadingText = document.getElementById('loadingText');
        const processBtn = document.getElementById('processBtn');

        form.addEventListener('submit', () => {
            loadingText.style.display = 'block';
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
        });
    </script>
</body>
</html>
